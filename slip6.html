<html>
<body>

<button onclick="loadData()">Load</button>
<p id="box"></p>

<script>
function loadData()
{
 var r = new XMLHttpRequest();
 r.open("GET","data.txt",true);

 r.onreadystatechange = function()
 {
  if(r.readyState==4 && r.status==200)
    document.getElementById("box").innerHTML = r.responseText;
 }

 r.send();
}
</script>

</body>
</html>
